{% extends "layouts/base.html" %}
{% block title %} cange category {% endblock %}

<!-- Специфічний CSS буде тут -->
{% block stylesheets %}{% endblock stylesheets %} {% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="modal">
    <div class="pole" >
        <label class="pole__label">Change equipment category name: </label>
        <input class="pole__input" type="text" name="equipment_category_name" value={{category.equipment_category_name}}>
        <span>{{form.errors.equipment_category_name}}</span>
    </div>
    
    <div class="buttons">
        <button class="btn change__button_g" type="submit">Submit</button>
        <button class="btn change__button_r" type="reset" ><a class="link link-btn" href="{% url 'equipment:get_category' %}" role="button" > Cancel </a></button>
    </div>
</div>
</form>


{% endblock content %}
