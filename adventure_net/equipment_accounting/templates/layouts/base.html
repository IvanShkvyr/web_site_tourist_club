<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Web Assistant - {% block title %}{% endblock %}</title>

    <!-- Meta -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="....." />
    <meta name="keywords" content="......." />
    <meta name="author" content="..." />

    <!-- fontawesome icon -->
    <!-- <link
      rel="stylesheet"
      href="{{ ASSETS_ROOT }}/fonts/fontawesome/css/fontawesome-all.min.css"
    /> -->
    <!-- animation css -->
    <!-- <link
      rel="stylesheet"
      href="{{ ASSETS_ROOT }}/plugins/animation/css/animate.min.css"
    /> -->

    {% load static %}

    <!-- vendor css -->
    <link rel="stylesheet" href="{% static '/assets/css/style.css' %}" />
    <!-- dark mode css -->
    <!-- <link rel="stylesheet" href="{{ ASSETS_ROOT }}/css/dark.css" /> -->

    <!-- Favicon icon -->
    <link
      rel="icon"
      href="{% static '/assets/images/favicon.ico' %}"
      type="image/x-icon"
    />
    <!-- Специфічний CSS буде тут -->
    {% block stylesheets %}{% endblock stylesheets %}
  </head>
  <body>
    <!-- [ Pre-loader ] start -->
    <div class="loader-bg">
      <div class="loader-track">
        <div class="loader-fill"></div>
      </div>
    </div>
    <!-- [ Pre-loader ] End -->

    {% block content %}{% endblock content %} {% include "includes/scripts.html" %}

    <!-- Специфічний JS буде тут -->
    {% block javascripts %}{% endblock javascripts %}
  </body>
</html>
